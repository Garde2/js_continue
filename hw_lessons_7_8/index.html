<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет!</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      // "use strict";

      //       1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

      document.querySelector("#form").addEventListener("input", (e) => {
        document.querySelector("span").textContent = e.target.value;
      });
      // вешаем на найденную форму эвентлисенер, что когда вводится что-то - ищем элем спан и в его содержимое добавляем то, что, собстно, введено

      // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
      // - добавить два класса: animate_animated и animate_fadeInLeftBig
      // - поставить данному элементу стиль visibility в значение 'visible'.

      document.querySelector(".messageBtn").addEventListener("click", (e) => {
        const msgEl = document.querySelector(".message");
        msgEl.classList.add("animate_animated", "animate_fadeInLeftBig");
        msgEl.style.visibility = "visible";
      });

      //ищем кнопку и вешаем лисенер на щелчок, и в мессадж передаем в список то, что нужно добавить. и чтоб стала видимой делаем

      // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
      // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
      // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

      const formEl = document.querySelector("form");

      formEl.addEventListener("input", (e) => {
        if (!e.target.classList.contains("form-control")) return;
        e.target.value === ""
          ? e.target.classList.add("error")
          : e.target.classList.remove("error");
      });

      formEl.addEventListener("submit", (e) => {
        document.querySelector(".form-control").forEach((element) => {
          if (element.value === "") {
            element.classList.add("error");
            e.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
