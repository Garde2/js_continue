<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="superForm">
      <select name="selectForm" multiple>
        <option value="GeekBrains">GeekBrains</option>
        <option value="Google">Google</option>
        <option value="Microsoft" selected>Microsoft</option>
      </select>
    </form>
    <script>
      const select = document.forms.superForm.selectForm; //бежим по именам
      //   //эти три ниже делают одно и то же
      //   select.options[2].selected = true;
      //   select.selectedIndex = 2;
      select.value = "Google";

      const selected = Array.from(select.options)
        .filter((option) => option.selected)
        .map((option) => option.value);
      console.log(selected);
    </script>
  </body>
</html>
