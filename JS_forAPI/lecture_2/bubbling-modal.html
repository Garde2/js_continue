<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 20px;
        padding: 20px;
        background-color: #f0f0f0;
        text-align: center;
      }

      .open-modal-button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="open-modal-button">открыть модальное окно</button>

    <!-- <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Заголовок модального окна</h2>
        </div>
        <div class="modal-body">
          <p>Текст модального окна</p>
        </div>
        <div class="modal-footer">
          <button class="close-modal-button">закрыть модальное окно</button>
        </div>
      </div>
    </div> -->

    <div id="modal">
      <h2>модальное окно</h2>
      <p>Нажмите вне окна, чтоб закрть</p>
    </div>
    <script>
      const modal = document.getElementById("modal");
      const openModalButton = document.querySelector(".open-modal-button");

      openModalButton.addEventListener("click", () => {
        modal.style.display = "block";
      });

      document.addEventListener("mousedown", function (event) {
        if (!modal.contains(event.target) && event.target !== openModalButton) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
