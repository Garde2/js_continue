<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ 2</title>
    <link rel="stylesheet" href="dz_2.css" />
  </head>

  <body>
    <div class="gallery">
      <div class="gallery__box">
        <div class="gallery__view">
          <ul class="gallery__list">
            <li class="gallery__item visible">
              <img src="./img/2.jpg" alt="Orange" class="gallery__img" />
            </li>
            <li class="gallery__item">
              <img src="./img/3.jpg" alt="Odyssey" class="gallery__img" />
            </li>
            <li class="gallery__item">
              <img src="./img/6.jpg" alt="Golden" class="gallery__img" />
            </li>
            <li class="gallery__item">
              <img src="./img/8.jpg" alt="Orange" class="gallery__img" />
            </li>
            <li class="gallery__item">
              <img src="./img/10.jpg" alt="Napoleon" class="gallery__img" />
            </li>
          </ul>
          <div class="button__box">
            <button class="gallery__btn btn_prev" data-direction="prev">
              Назад
            </button>
            <button class="gallery__btn btn_next" data-direction="next">
              Далее
            </button>
          </div>
        </div>
        <ul class="gallery__pagination">
          <li class="pagination__item checked"></li>
          <li class="pagination__item"></li>
          <li class="pagination__item"></li>
          <li class="pagination__item"></li>
          <li class="pagination__item"></li>
        </ul>
      </div>
    </div>

    <script src="dz_2.js"></script>
  </body>
</html>
