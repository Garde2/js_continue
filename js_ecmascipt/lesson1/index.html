      const classDoesntExist = findElementByClass(rootEl, "doesnt-exist-class");

      function findElementByClass(rootEl, targetClass) {
        if (rootEl.classList.contains(targetClass)) {
          return rootEl;
        }
        for (const child of rootEl.children) {
          const el = findElementByClass(child, targetClass);
          if (el) {
            return el;
          }
        }
