<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="add">Add</button>
    <button id="subtract">Subtract</button>
    <script>
      //Создайте функцию mergeArrays, которая принимает два массива и возвращает новый массив, содержащий все элементы из обоих массивов. Используйте spread оператор для объединения массивов. mergeArrays([1, 2, 3], [4, 5, 6]); // Ожидаемый результат: [1, 2, 3, 4, 5, 6]

      const arr = [1, 2, 3];
      const arr2 = [4, 5, 6];

      //   const mergeArrays = [...arr, ...arr2];
      //   console.log(mergeArrays);

      function mergeArrays(arr, arr2) {
        return [...arr, ...arr2];
      }
      console.log(mergeArrays);

      // Создайте функцию removeDuplicates, которая принимает любое количество аргументов и возвращает новый массив, содержащий только уникальные значения. Используйте rest оператор для сбора всех аргументов в массив а затем filter для определения дубликатов.removeDuplicates(1, 2, 3, 2, 4, 1, 5); // Ожидаемый результат: [1, 2, 3, 4, 5]

      const arr3 = [1, 2, 3, 2, 4, 1, 5];
      const unit = [...arr3];

      const arr4 = unit.filter((item, index) => {
        return unit.indexOf(item) === index;
      });
      console.log(arr4);

      // Напишите функцию getEvenNumbers, которая принимает массив чисел в качестве аргумента и возвращает новый массив, содержащий только четные числа.
      function getEvenNumbers(arr) {
        return arr.filter((num) => num % 2 === 0);
      }
      // Напишите функцию calculateAverage, которая принимает массив чисел в качестве аргумента и возвращает среднее значение этих чисел.
      function calculateAverage(array) {
        const summ = array.reduce((acc, num) => acc + num, 0);
        //console.log(summ / arr.length);
        return summ / arr.length;
      }

      function capitalizeFirstLetter(str) {
        return str
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      const numbers = [1, 2, 3, 4, 5, 6];
      console.log(getEvenNumbers(numbers));
      console.log(calculateAverage(numbers));
      console.log(
        capitalizeFirstLetter(
          "я помню чудное мгновенье! А, быть может, и не очень"
        )
      );

      // Напишите функцию createCalculator, которая принимает начальное значение и возвращает объект с двумя методами: add и subtract. Метод add должен увеличивать значение на переданное число, а метод subtract должен уменьшать значение на переданное число. Значение должно быть доступно только через методы объекта, а не напрямую.

      function createCalculator(initialValue) {
        let value = initialValue;

        return {
          add: function (num) {
            value += num;
            console.log(value);
          },
          subtract: function (num) {
            value -= num;
            console.log(value);
          },
          getValue: function () {
            return value;
          },
        };
      }
      //console.log(createCalculator(5));

      let calculator = createCalculator(10);

      document.getElementById("add").addEventListener("click", function () {
        calculator.add(5);
      });

      document
        .getElementById("subtract")
        .addEventListener("click", function () {
          calculator.subtract(5);
        });

      //passwordChecker

      function createPasswordChecker(value) {
        return function (password) {
          return password.length <= value;
        };
      }

      const isPasswordValid = createPasswordChecker(8);
      console.log(isPasswordValid("password1"));
      console.log(isPasswordValid("secret"));
    </script>
  </body>
</html>
