<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
      }
      .product {
        width: 350px;
        border: solid 1px #000;
        padding: 16px;
      }
      .product__img {
        max-height: 200px;
      }
      .product__price {
        color: red;
        text-decoration-line: underline;
      }
    </style>
  </head>
  <body>
    <!-- использовала первую ссылку с семинара -->

    <div class="content"></div>
    <script src="data.js"></script>
    <script>
      const data = JSON.parse(dataInfo);

      const productBox = document.querySelector(".content");
      //console.log(data);

      //   data.forEach((e) => {
      //     console.log(e.title);
      //   });

      //   data.forEach((e) => {
      //     console.log(`${e.title} продается по цене: ${e.price}`);
      //   });

      data.forEach((e) => {
        const productEl = document.createElement("div");
        productEl.classList.add("product");

        const productTitle = document.createElement("h1");
        productTitle.classList.add("product__title");
        productTitle.textContent = e.title;

        const productBrand = document.createElement("h2");
        productBrand.classList.add("product__brand");
        productBrand.textContent = "Производитель: " + e.brand;

        const productCategory = document.createElement("p");
        productCategory.classList.add("product__category");
        productCategory.textContent = "Категория: " + e.category;

        const productDesc = document.createElement("p");
        productDesc.classList.add("product__desc");
        productDesc.textContent = e.description;

        const imgEl = document.createElement("img");
        imgEl.classList.add("product__img");
        imgEl.setAttribute("alt", e.alt);
        imgEl.src = e.images;

        const productStock = document.createElement("p");
        productStock.classList.add("product__stock");
        productStock.textContent = "Осталось: " + e.stock + " шт.";

        const productPrice = document.createElement("p");
        productPrice.classList.add("product__price");
        productPrice.textContent = "Цена: " + e.price + "$";

        productBox.appendChild(productEl);
        productEl.appendChild(productTitle);
        productEl.appendChild(productBrand);
        productEl.appendChild(productCategory);
        productEl.appendChild(productDesc);
        productEl.appendChild(imgEl);
        productEl.appendChild(productStock);
        productEl.appendChild(productPrice);
      });
    </script>
  </body>
</html>
